<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Audio Player</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        <button id="loadButton">Load Audio</button>
        <input type="text" id="playlistUrl" placeholder="Enter YouTube playlist URL">
        <button id="loadPlaylistButton">Load Playlist</button>
        <div id="player"></div>
        <div class="controls">
            <button id="pauseButton">Pause</button>
            <button id="skipBackButton">-10s</button>
            <button id="skipForwardButton">+10s</button>
            <button id="prevVideoButton">Previous Video</button>
            <button id="nextVideoButton">Next Video</button>
            <button id="shuffleButton">Shuffle</button>
            <button id="loopButton">Loop</button>
        </div>
        <div class="controls">
            <label for="speed">Speed:</label>
            <select id="speed">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
